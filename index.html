<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- Icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timer Pomodoro</title>
  </head>
  <body>
    <div class="container">
      <div class="section-container">
        <button id="focus" class="btn btn-focus btn-timer">Focus</button>
        <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
        <button id="longbreak" class="btn btn-longbreak">Long Break</button>
        <div class="time-btn-container">
          <span id="time"></span>
          <div class="btn-container">
            <button id="btn-start"><i class="fa-solid fa-play"></i></button>
            <button id="btn-pause"><i class="fa-solid fa-pause"></i></button>
            <button id="btn-reset"><i class="fa-solid fa-rotate-right"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
